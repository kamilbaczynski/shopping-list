<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main>
      <h1 class="header">Lista zakupów</h1>

      <form class="add-element">

        <p class="add-element__text-input">
          <input class="add-element__text-input--input" type="text" name="product" id="product" placeholder="Wpisz produkt" />
          <label for="product"></label>
        </p>

        <button class="add-element__button">Dodaj</button>

      </form>

      <section class="to-buy">
        <h2 class="to-buy__title">Do kupienia:</h2>

        <ul class="to-buy__list to-buy__list--js">

          <li class="to-buy__list--item list-element">

            <span class="list-element__name">mleko</span>  
            <a class="list-element__delete" href="#">X</a> 

          </li>

          <li class="to-buy__list--item list-element">

            <span class="list-element__name">chleb</span>
            <a class="list-element__delete" href="#">X</a>

          </li>

          <li class="to-buy__list--item list-element">

            <span class="list-element__name">mydło</span>
            <a class="list-element__delete" href="#">X</a>

          </li>

          <li class="to-buy__list--item list-element">

            <span class="list-element__name">przyprawy</span>
            <a class="list-element__delete" href="#">X</a>

          </li>

        </ul>

      </section>

      <section class="pop-up">

        <div class="pop-up__window">

          <p class="pop-up__window--para">Czy na pewno chcesz usunąć całą listę zakupów?</p>
          <a class="pop-up__window--link-delete">TAK</button>
          <a class="pop-up__window--link-save">NIE</button>

        </div>

      </section>

      <button class="delete-button">Usuń wszystko</button>

    </main>

    <script src="js/main.js"></script>
  </body>
</html>
